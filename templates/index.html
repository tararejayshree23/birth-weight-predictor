<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e1f5f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 380px;
            padding: 25px 35px;
            margin-top: 70px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #007a8a;
            font-size: 22px;
            margin-bottom: 20px;
        }

        label {
            color: #007a8a;
            font-weight: bold;
            display: block;
            margin: 12px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #89cdd0;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007a8a;
            box-shadow: 0 0 6px rgba(0, 122, 138, 0.4);
        }

        button {
            width: 100%;
            margin-top: 20px;
            background: #007a8a;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #005f6a;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Predict Birth Weight Of Your Child</h1>

        <form action="/predict" method="POST">
            
            <label>Gestation</label>
            <input name="gestation" type="number" required>

            <label>Parity</label>
            <input name="parity" type="number" required>

            <label>Age</label>
            <input name="age" type="number" required>

            <label>Height</label>
            <input name="height" type="number" required>

            <label>Weight</label>
            <input name="weight" type="number" required>

            <label>Smoke</label>
            <input name="smoke" type="number" required>

            <button type="submit">Predict Birth Weight</button>
        </form>
        <h3>Predicted Birth Weight : {{prediction}} </h3>
    </div>
    
</body>
</html>
